<!DOCTYPE html>
<html lang="ky">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фильмди Табуу</title>
  <!-- Подключение стилей Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ3QhqLMpG8r+KnujsuL5/1z2R4hbDq5aIZY14A=" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      padding: 40px 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
      font-weight: 600;
      display: flex; /* Используем flexbox */
      justify-content: center; /* Центрирование */
      align-items: center; /* Вертикальное центрирование */
      text-align: center; /* Убедитесь, что текст по центру */
    }

    #search-section {
      display: flex;
      justify-content: center; /* Центрирование элементов по горизонтали */
      align-items: center; /* Центрирование элементов по вертикали */
      gap: 10px;
      margin-bottom: 30px;
    }

    #search-section input {
      width: 80%;
      max-width: 500px;
      padding: 12px 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    #search-section button {
      padding: 12px 24px;
      border-radius: 8px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }

    #search-section button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    #results {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .movie {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 180px;
      text-align: center;
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .movie:hover {
      transform: translateY(-5px);
    }

    .movie img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie p {
      margin-top: 10px;
      font-weight: 500;
      color: #333;
    }

    #details-section {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    #movie-details img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .movie-details-header {
      font-size: 1.8rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    button.go-back {
      background-color: #f44336;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.go-back:hover {
      background-color: #d32f2f;
    }

    #load-more-container {
      display: flex;
      justify-content: center; /* Центрирует кнопку по горизонтали */
      margin-top: 20px; /* Отступ сверху */
    }

    #load-more-button {
      display: none;
      padding: 12px 24px;
      background-color: #007bff;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px; /* Можно установить любую ширину для кнопки */
    }

    #load-more-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      #search-section input {
        width: 90%;
      }

      .movie {
        width: 160px;
      }
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Фильм издөө</h1>
    
    <div id="search-section" class="d-flex justify-content-center mb-4">
      <input type="text" id="search" class="form-control" placeholder="Фильмдин атын киргизиңиз" />
      <button class="btn btn-primary" onclick="searchMovies()">Издөө</button>
    </div>

    <div id="results" class="row g-4"></div>

    <!-- Обернутый контейнер для кнопки "Загрузить больше" -->
    <div id="load-more-container">
      <button id="load-more-button" onclick="loadMoreMovies()">Дагы жүктөө</button>
    </div>

    <div id="details-section">
      <button class="go-back" onclick="goBack()">Кайтуу</button>
      <div id="movie-details" class="mt-4"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
